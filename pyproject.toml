[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry]
name = "panoptica"
version = "0.0.0"
description = "Panoptic Quality (PQ) computation for binary masks."
authors = [
    "Hendrik MÃ¶ller <hendrik.moeller@tum.de>",
    "Florian Kofler <florian.kofler@tum.de>",
]
repository = "https://github.com/BrainLesion/panoptica"
homepage = "https://github.com/BrainLesion/panoptica"
documentation = "https://panoptica.readthedocs.io/"
readme = "README.md"


# Add the exclude field directly under [tool.poetry]
exclude = ["examples", "benchmark"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = ">=1.22,<2.3"
connected-components-3d = "^3.12.3"
scipy = "^1.7.0"
rich = "^13.6.0"
scikit-image = ">=0.22.0, <1.0.0"
"ruamel.yaml" = ">=0.18.6, <1.0.0"
plotly = "^5.16.1"
pandas = "^2.1.0"
typer = ">=0.15.0, <1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.1.1"
coverage = ">=7.0.1"
pytest-mock = "^3.6.0"
joblib = "^1.3.2"
future = ">=0.18.3, <1.0.0"
flake8 = ">=4.0.1"
auxiliary = ">=0.1.0"
tqdm = ">=4.62.3"
SimpleITK = "^2.2.2"
torch = "^2.1.0"
nibabel = "^5.1.0"
pynrrd = "^1.1.3"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
Sphinx = ">=7.0.0"
sphinx-copybutton = ">=0.5.2, <1.0.0"
furo = ">=2024.8.6"
myst-parser = ">=2.0.0"

[tool.poetry.scripts]
panopticacli = "panoptica.cli:app"
